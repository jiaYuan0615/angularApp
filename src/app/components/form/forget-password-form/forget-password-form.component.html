<form nz-form nzLayout="vertical" [formGroup]="forgetForm" class="login-form" (ngSubmit)="submitForm()">
  <nz-form-item>
    <nz-form-label>信箱：</nz-form-label>
    <nz-form-control nzErrorTip="請輸入信箱">
      <nz-input-group nzPrefixIcon="user">
        <input type="text" nz-input formControlName="email" placeholder="信箱" />
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>
  <button nz-button class="forget-form-button forget-form-margin" [nzType]="'primary'">取得密碼</button>
</form>
